spring.application.name=taskforge
# -----------------------
# ✅ DATABASE CONFIG
# -----------------------

spring.datasource.url=jdbc:mysql://localhost:3306/taskforge?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password="Kshi1izjh@"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------
# ✅ JPA / HIBERNATE
# -----------------------

# Auto create or update tables (can use validate/create-drop for dev)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Use MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -----------------------
# ✅ SERVER (OPTIONAL)
# -----------------------

# Port (default is 8080)
server.port=8080

# -----------------------
# ✅ LOGGING (OPTIONAL)
# -----------------------

# Logging level for SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
